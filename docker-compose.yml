version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: mte_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elastic

  db:
    image: mariadb:latest
    container_name: mte_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: mte
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: mte_user
      MYSQL_PASSWORD: mte_password
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    user: "999:999"  # mysql 사용자로 실행
    networks:
      - elastic

  backend:
    build:
      context: ./boot
      dockerfile: Dockerfile
    container_name: mte_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mariadb://db:3306/mte
      - SPRING_DATASOURCE_USERNAME=mte_user
      - SPRING_DATASOURCE_PASSWORD=mte_password
      - TMDB_API_KEY=3171cfb2f41cc3f3b1642c3460c0a0d0
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      - db
      - elasticsearch
    networks:
      - elastic

  frontend:
    build:
      context: ./vue
      dockerfile: Dockerfile
    container_name: mte_frontend
    restart: always
    ports:
      - "8800:80"
    depends_on:
      - backend
    networks:
      - elastic

volumes:
  mariadb_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  elastic:
    driver: bridge 